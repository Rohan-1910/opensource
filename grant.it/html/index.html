<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grant.it - Login</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center mt-5">
        <h1 class="app-title text-success font-weight-bold">grant.it</h1>

        <!-- Login Box -->
        <div class="login-box border rounded p-4 mt-4">
            <form id="loginForm">
                <!-- Role Dropdown -->
                <div class="form-group">
                    <label for="userRole">Login as:</label>
                    <select class="form-control" id="userRole">
                        <option value="admin">Admin</option>
                        <option value="co-admin">Co-admin</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                <!-- Username -->
                <div class="form-group">
                    <input type="text" id="username" class="form-control" placeholder="Username">
                </div>
                <!-- Password -->
                <div class="form-group">
                    <input type="password" id="password" class="form-control" placeholder="Password">
                </div>
                <!-- Login Button -->
                <button type="button" id="loginBtn" class="btn btn-success btn-block">Login</button>
            </form>
        </div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
